<!-- Dragon Mode Overlay: DRAMATIC dragon transformation -->
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for dragon features -->
    <linearGradient id="hornGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F4F2F" />
      <stop offset="100%" style="stop-color:#556B2F" />
    </linearGradient>

    <linearGradient id="scaleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22" />
      <stop offset="100%" style="stop-color:#006400" />
    </linearGradient>

    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#FF6347;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:0.3" />
    </radialGradient>

    <!-- Fire effect filter -->
    <filter id="fire">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- LARGE Dragon Horns -->
  <!-- Left horn -->
  <polygon points="90,150 60,30 130,120" fill="url(#hornGradient)" stroke="#1A1A1A" stroke-width="3"/>
  <polygon points="80,130 70,50 110,110" fill="#3D5C3D"/>

  <!-- Right horn -->
  <polygon points="310,150 340,30 270,120" fill="url(#hornGradient)" stroke="#1A1A1A" stroke-width="3"/>
  <polygon points="320,130 330,50 290,110" fill="#3D5C3D"/>

  <!-- Horn ridges -->
  <line x1="75" y1="90" x2="100" y2="125" stroke="#2F4F2F" stroke-width="2"/>
  <line x1="80" y1="70" x2="95" y2="105" stroke="#2F4F2F" stroke-width="2"/>
  <line x1="325" y1="90" x2="300" y2="125" stroke="#2F4F2F" stroke-width="2"/>
  <line x1="320" y1="70" x2="305" y2="105" stroke="#2F4F2F" stroke-width="2"/>

  <!-- Dragon Eye Glow Effects -->
  <circle cx="140" cy="150" r="25" fill="url(#eyeGlow)" opacity="0.8">
    <animate attributeName="r" values="20;30;20" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="150" r="25" fill="url(#eyeGlow)" opacity="0.8">
    <animate attributeName="r" values="20;30;20" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Dragon scales along the sides -->
  <g fill="url(#scaleGradient)" opacity="0.8">
    <!-- Left side scales -->
    <polygon points="50,180 30,200 50,220 70,200"/>
    <polygon points="40,220 20,240 40,260 60,240"/>
    <polygon points="50,260 30,280 50,300 70,280"/>

    <!-- Right side scales -->
    <polygon points="350,180 370,200 350,220 330,200"/>
    <polygon points="360,220 380,240 360,260 340,240"/>
    <polygon points="350,260 370,280 350,300 330,280"/>
  </g>

  <!-- Forehead spikes -->
  <polygon points="200,90 190,60 210,60" fill="#556B2F" stroke="#2F4F2F" stroke-width="2"/>
  <polygon points="170,100 165,75 180,85" fill="#556B2F" stroke="#2F4F2F" stroke-width="1"/>
  <polygon points="230,100 235,75 220,85" fill="#556B2F" stroke="#2F4F2F" stroke-width="1"/>

  <!-- Dragon nostrils with smoke -->
  <ellipse cx="180" cy="230" rx="8" ry="5" fill="#2F4F2F"/>
  <ellipse cx="220" cy="230" rx="8" ry="5" fill="#2F4F2F"/>

  <!-- Fire/smoke from nostrils -->
  <g opacity="0.7" filter="url(#fire)">
    <ellipse cx="180" cy="250" rx="6" ry="15" fill="#FF4500">
      <animate attributeName="ry" values="10;20;10" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="220" cy="250" rx="6" ry="15" fill="#FF4500">
      <animate attributeName="ry" values="10;20;10" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Smoke particles -->
  <circle cx="175" cy="270" r="3" fill="#696969" opacity="0.5">
    <animateTransform attributeName="transform" type="translate"
                      values="0,0; -15,-30; -30,-60" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="225" cy="270" r="3" fill="#696969" opacity="0.5">
    <animateTransform attributeName="transform" type="translate"
                      values="0,0; 15,-30; 30,-60" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Jaw/chin scales -->
  <polygon points="200,320 180,340 200,360 220,340" fill="url(#scaleGradient)" opacity="0.7"/>
  <polygon points="160,310 145,325 165,340 180,320" fill="url(#scaleGradient)" opacity="0.6"/>
  <polygon points="240,310 255,325 235,340 220,320" fill="url(#scaleGradient)" opacity="0.6"/>
</svg>
