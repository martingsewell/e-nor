<!-- Cat Mode Overlay: DRAMATIC cat transformation -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" id="cat_ears_whiskers">
  <!-- Large pointed cat ears -->
  <!-- Left ear (big and prominent) -->
  <polygon points="70,180 110,20 170,150" fill="#FFB6C1" stroke="#FF69B4" stroke-width="4"/>
  <polygon points="90,160 115,50 150,140" fill="#FF69B4"/>

  <!-- Right ear (big and prominent) -->
  <polygon points="230,150 290,20 330,180" fill="#FFB6C1" stroke="#FF69B4" stroke-width="4"/>
  <polygon points="250,140 285,50 310,160" fill="#FF69B4"/>

  <!-- Ear tufts -->
  <path d="M 108 45 Q 112 30 118 45" stroke="#FF1493" stroke-width="2" fill="none"/>
  <path d="M 282 45 Q 288 30 294 45" stroke="#FF1493" stroke-width="2" fill="none"/>

  <!-- Large whiskers (3 on each side) -->
  <g stroke="#FF69B4" stroke-width="3" stroke-linecap="round">
    <!-- Left whiskers -->
    <line x1="0" y1="180" x2="110" y2="200"/>
    <line x1="10" y1="210" x2="115" y2="215"/>
    <line x1="0" y1="240" x2="110" y2="230"/>

    <!-- Right whiskers -->
    <line x1="290" y1="200" x2="400" y2="180"/>
    <line x1="285" y1="215" x2="390" y2="210"/>
    <line x1="290" y1="230" x2="400" y2="240"/>
  </g>

  <!-- Cat nose (pink triangle, positioned over mouth area) -->
  <polygon points="200,220 185,250 215,250" fill="#FF69B4" stroke="#FF1493" stroke-width="2"/>
  <ellipse cx="195" cy="230" rx="3" ry="2" fill="#FFFFFF" opacity="0.7"/>

  <!-- Cat mouth lines (from nose down) -->
  <path d="M 200 250 Q 185 275 165 280" stroke="#FF69B4" stroke-width="3" fill="none"/>
  <path d="M 200 250 Q 215 275 235 280" stroke="#FF69B4" stroke-width="3" fill="none"/>

  <!-- Whisker dots -->
  <circle cx="170" cy="235" r="4" fill="#FF69B4"/>
  <circle cx="160" cy="220" r="3" fill="#FF69B4"/>
  <circle cx="165" cy="250" r="3" fill="#FF69B4"/>
  <circle cx="230" cy="235" r="4" fill="#FF69B4"/>
  <circle cx="240" cy="220" r="3" fill="#FF69B4"/>
  <circle cx="235" cy="250" r="3" fill="#FF69B4"/>

  <!-- Subtle face fur texture on sides -->
  <path d="M 50 250 Q 80 240 100 260" stroke="#FFB6C1" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 300 260 Q 320 240 350 250" stroke="#FFB6C1" stroke-width="2" fill="none" opacity="0.5"/>
</svg>
